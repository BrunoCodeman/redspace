<mat-card class="example-card" [routerLink]="[link]">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <mat-icon aria-hidden="false" aria-label="Avatar icon">{{icon}}</mat-icon>
      </div>
      <mat-card-title>{{title}}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
