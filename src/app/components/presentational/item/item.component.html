<div (click)="navigate">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon aria-hidden="false" aria-label="Avatar icon">{{data.icon}}</mat-icon>
      </div>
      <mat-card-title>{{data.title}}</mat-card-title>
    </mat-card-header>
  </mat-card>
</div>
